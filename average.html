<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var userInput;
        var sum;
        var average;
        for(var i=1; i<=5; i++){
            userInput = prompt("Enter a Number :\n");
            sum+=userInput;
        }
        average = sum/5;
        console.log("average is :\n"+average);
    </script>
</body>
