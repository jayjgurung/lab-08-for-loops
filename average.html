<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var userInput;
        var sum = 0 ;
        var average
        for(var i=1; i<5; i++){
            userInput = prompt("Enter a Number :\n");
            sum = sum + parseInt(userInput,10);
            //console.log(sum); debugger
        }
        average = parseFloat(sum/4); //so that the expression will result in decimal point character
        console.log("average is :\n"+ average);
    </script>
</body>
</html>
