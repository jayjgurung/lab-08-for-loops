<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var  highestnum = 0;
        // initialized highest num variable as 0
        // will be replacing this 0 inside our for loop

        for (var i =1; i<=5; i=i-1) {
            var userinput = prompt("\nNumber please...\n: ");
            var userInt = parseInt(userinput,10);
            console.log("User entered: " + str(userinput) +"\n");
            if (userInt > highestnum) {
                highestnum = userInt;
                console.log("Updating highest number...\n");
            } else {
                console.log("this is no the highest number!\n");
            }
        }
        console.log("The largest number is : \n" +str(highestnum)+"\n")
    </script>
</body>
</html>
